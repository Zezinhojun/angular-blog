<div class="container_big-card container">
  <div class="big_card-photo">
    <img src={{cardImage}} alt="" height="475px" width="500px">
  </div>
  <div class="big_card-title mt-4">
    <em class="fw-medium">{{cardTitle}}</em>
  </div>
  <div class="big_card-title mt-3">
    <h1 class="fw-bolder" style="width: 350px;">
      <a [routerLink]="['/content', Id]">
        {{description}}
      </a>
    </h1>
  </div>
</div>
